<body>
<div id="monitos"></div>
<script type="text/javascript">
var number = 30;
var length = 0;
var jran = 0;
function writers() { 
	jran = (jran*9301+49297) % 233280;
	letterval = Math.ceil( (jran/(233280*1.0)) *number);
	length++;
	if (letterval == 0 || letterval >= 27){
		thetext = " ";
	} else {
		thetext =String.fromCharCode(letterval+64)
	}
	escriben = $('#monitos').text() + thetext;
	$('#monitos').text(escriben);
	if (length > 200) {
		length = 0;
		$('#monitos').text('');
	}
   setTimeout('writers();', 15);
}
$(document).ready(function(){
	setTimeout('writers();', 15);
});
</script>
<body>
